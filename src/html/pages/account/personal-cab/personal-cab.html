<section class="account">
  <div class="container">
    <div class="account__container">
      <aside class="account-menu">
        <div class="account-menu__items">
          <a class="account-menu__item active" href="./personal-cab.html">
            <svg>
              <use xlink:href="@img/icons/icons.svg#personal-cab"></use>
            </svg>
            <span>Персональные данные</span>
          </a>
          <a class="account-menu__item" href="./organization.html">
            <svg>
              <use xlink:href="@img/icons/icons.svg#organization"></use>
            </svg>
            <span>Мои организации</span>
          </a>
        </div>
        <div class="account-menu__items">
          <a class="account-menu__item" href="./appeals.html">
            <svg>
              <use xlink:href="@img/icons/icons.svg#appeals"></use>
            </svg>
            <span>Мои обращения</span>
          </a>
        </div>
        <div class="account-menu__items">
          <a class="account-menu__item" href="./settings.html">
            <svg>
              <use xlink:href="@img/icons/icons.svg#settings"></use>
            </svg>
            <span>Настройки</span>
          </a>
          <button type="button" class="account-menu__item">
            <svg>
              <use xlink:href="@img/icons/icons.svg#exit"></use>
            </svg>
            <span>Выйти</span>
          </button>
        </div>
      </aside>
      <div class="account__content">
        <button type="button" class="account__back">
          <svg>
            <use xlink:href="@img/icons/icons.svg#arrow-left-black"></use>
          </svg>
          <span>Назад</span>
        </button>
        <div class="account__title">Персональные данные</div>
        <form id="pers-data-form" class="account__form">
          <fieldset class="account__fieldset">
            <div class="account__fieldset-title">Личные данные</div>
            <div class="account__fieldset-inputs">
              <div class="account__fieldset-input input">
                <div class="input__head">Имя*</div>
                <div class="input__input">
                  <input type="text" autocomplete="off" name="#" placeholder="Введите имя" />
                </div>
                <div class="input__hint">Error</div>
              </div>
              <div class="account__fieldset-input input">
                <div class="input__head">Фамилия*</div>
                <div class="input__input">
                  <input type="text" autocomplete="off" name="#" placeholder="Введите фамилию" />
                </div>
                <div class="input__hint">Error</div>
              </div>
              <div class="account__fieldset-input input">
                <div class="input__head">Отчество</div>
                <div class="input__input">
                  <input type="text" autocomplete="off" name="#" placeholder="Введите отчество" />
                </div>
                <div class="input__hint">Error</div>
              </div>
            </div>
          </fieldset>
          <fieldset class="account__fieldset">
            <div class="account__fieldset-title">Контактные данные</div>
            <div class="account__fieldset-inputs">
              <div class="account__fieldset-input input">
                <div class="input__head">Электронная почта*</div>
                <div class="input__input">
                  <input type="email" autocomplete="off" name="#" placeholder="Введите электронную почту" />
                </div>
                <div class="input__hint">Error</div>
              </div>
              <div class="account__fieldset-input input">
                <div class="input__head">Номер телефона*</div>
                <div class="input__input">
                  <input type="tel" autocomplete="off" name="#" placeholder="Введите номер телефона" />
                </div>
                <div class="input__hint">Error</div>
              </div>
            </div>
          </fieldset>
          <button type="submit" form="pers-data-form" class="account__btn btn btn-def">
            <span>Сохранить изменения</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
