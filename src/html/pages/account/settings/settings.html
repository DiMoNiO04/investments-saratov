<section class="account">
  <div class="container">
    <div class="account__container">
      <aside class="account-menu js-account-menu">
        <div class="account-menu__items">
          <a class="account-menu__item" href="./personal-cab.html">
            <div class="account-menu__item-main">
              <svg>
                <use xlink:href="@img/icons/icons.svg#personal-cab"></use>
              </svg>
              <span>Персональные данные</span>
            </div>
            <div class="account-menu__item-icon">
              <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.5 4.66669L13.3333 10.5L7.5 16.3334"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </a>
          <a class="account-menu__item" href="./organization.html">
            <div class="account-menu__item-main">
              <svg>
                <use xlink:href="@img/icons/icons.svg#organization"></use>
              </svg>
              <span>Мои организации</span>
            </div>
            <div class="account-menu__item-icon">
              <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.5 4.66669L13.3333 10.5L7.5 16.3334"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </a>
        </div>
        <div class="account-menu__items">
          <a class="account-menu__item" href="./appeals.html">
            <div class="account-menu__item-main">
              <svg>
                <use xlink:href="@img/icons/icons.svg#appeals"></use>
              </svg>
              <span>Мои обращения</span>
            </div>
            <div class="account-menu__item-icon">
              <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.5 4.66669L13.3333 10.5L7.5 16.3334"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </a>
        </div>
        <div class="account-menu__items">
          <a class="account-menu__item active" href="./settings.html">
            <div class="account-menu__item-main">
              <svg>
                <use xlink:href="@img/icons/icons.svg#settings"></use>
              </svg>
              <span>Настройки</span>
            </div>
            <div class="account-menu__item-icon">
              <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M7.5 4.66669L13.3333 10.5L7.5 16.3334"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </a>
          <button type="button" class="account-menu__item" data-modal="exit-confirmation">
            <div class="account-menu__item-main">
              <svg>
                <use xlink:href="@img/icons/icons.svg#exit"></use>
              </svg>
              <span>Выйти</span>
            </div>
          </button>
        </div>
      </aside>
      <div class="account__content">
        <button type="button" class="account__back js-account-menu-open">
          <svg>
            <use xlink:href="@img/icons/icons.svg#arrow-left-black"></use>
          </svg>
          <span>Меню</span>
        </button>

        <div class="account__title">Настройки</div>
        <form id="change-password" class="account__form">
          <fieldset class="account__fieldset">
            <div class="account__fieldset-title">Привязка профиля</div>
            <div class="account__fieldset-linkins">
              <div class="account__fieldset-linkin">
                <div class="account__fieldset-linkin__text">
                  Вы можете связать свой профиль с профилями в социальных сетях и сервисах:
                </div>
                <div class="account__fieldset-linkin__socials">
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#vk-3"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#odn-3"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#mail-3"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#gmail-3"></use>
                    </svg>
                  </a>
                </div>
              </div>
              <div class="account__fieldset-linkin">
                <div class="account__fieldset-linkin__text">Ваши связанные профили:</div>
                <div class="account__fieldset-linkin__socials">
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#vk-3"></use>
                    </svg>
                  </a>
                  <a href="#">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#odn-3"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="account__fieldset">
            <div class="account__fieldset-title">Смена пароля</div>
            <div class="account__fieldset-inputs account__fieldset-inputs--password">
              <div class="account__fieldset-input input input--password">
                <div class="input__head">Старый пароль</div>
                <div class="input__input">
                  <input autocomplete="off" type="password" placeholder="Введите текущий пароль" />
                  <button type="button">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-show"></use>
                    </svg>
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-hide"></use>
                    </svg>
                  </button>
                </div>
                <div class="input__hint">Error</div>
              </div>
              <div class="account__fieldset-input input input--password">
                <div class="input__head">Новый пароль</div>
                <div class="input__input">
                  <input autocomplete="off" type="password" placeholder="Придумайте новый пароль" />
                  <button type="button">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-show"></use>
                    </svg>
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-hide"></use>
                    </svg>
                  </button>
                </div>
                <div class="input__hint">Error</div>
              </div>
              <div class="account__fieldset-input input input--password">
                <div class="input__head">Подтвердите новый пароль</div>
                <div class="input__input">
                  <input autocomplete="off" type="password" placeholder="Подтвердите новый пароль" />
                  <button type="button">
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-show"></use>
                    </svg>
                    <svg>
                      <use xlink:href="@img/icons/icons.svg#password-hide"></use>
                    </svg>
                  </button>
                </div>
                <div class="input__hint">Error</div>
              </div>
            </div>
          </fieldset>
          <button form="change-password" type="submit" class="account__btn btn btn-def">
            <span>Сохранить изменения</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
