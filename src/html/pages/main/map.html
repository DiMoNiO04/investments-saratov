<section class="section map">
  <div class="container">
    <div class="map__titles">
      <p class="map__title subtitle">Инвестиционная карта</p>
      <p class="map__text">
        Ознакомиться с информацией об инвестиционном потенциале региона, предлагаемых инвестиционных площадках,
        инфраструктурной обеспеченностью
      </p>
    </div>
    <div class="map__map">
      <picture>
        <source media="(min-width: 1365px)" srcset="@img/maps/main-map.svg" />
        <source media="(max-width: 1366px) and (min-width: 767px)" srcset="@img/maps/main-map-tablet.svg" />
        <source media="(max-width: 768px)" srcset="@img/maps/main-map-mob.svg" />
        <img src="@img/maps/main-map.svg" alt="map" />
      </picture>
    </div>
    <div class="map__items">
      <div class="map__item">
        <span class="map__item-quantity"> >300 площадок </span>
        <p class="map__item-text">для инвестиций</p>
      </div>
      <div class="map__item">
        <span class="map__item-quantity"> 101,2 тыс км² </span>
        <p class="map__item-text">площадь Саратовской областий</p>
      </div>
      <div class="map__item map__link-container">
        <a href="#!" class="map__item-link"> Перейти к карте </a>
      </div>
    </div>
  </div>
</section>
