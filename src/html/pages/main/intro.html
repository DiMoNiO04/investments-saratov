<section class="section intro">
  <div class="intro__container">
    <div class="container">
      <div class="intro__content">
        <p class="intro__title h1">саратовская область — регион, где хочется жить и работать</p>
        <button type="button" class="intro__btn btn btn-def">
          <span>Написать обращение</span>
        </button>
      </div>
      <div class="intro__navigation slider-navigation">
        <div class="slider-navigation__fraction"></div>
        <div class="intro__navigation-btns slider-navigation__btns">
          <button type="button" class="slider-navigation__btns-prev">
            <svg width="40" height="40">
              <use xlink:href="@img/icons/icons.svg#slider-prev"></use>
            </svg>
          </button>
          <button type="button" class="slider-navigation__btns-next">
            <svg width="40" height="40">
              <use xlink:href="@img/icons/icons.svg#slider-next"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="swiper intro__swiper">
      <div class="swiper-wrapper intro__slider">
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/1.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/2.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/3.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/4.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/5.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/6.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/7.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide intro__slide">
          <div class="intro__slide-img">
            <img src="@img/intro/8.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
